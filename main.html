<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional external CSS -->
</head>
<body>

  <h1>Tables in Tables</h1>

  <table border="1">
    <tr>
      <td>
        <table border="1">
          <tr>
            <th>Nested Table 1</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data A</td>
            <td>Data B</td>
          </tr>
        </table>
      </td>
      <td>
        <table border="1">
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
            <td>Extra</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border="1">
          <tr>
            <th>Nested Table 3</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Alpha</td>
            <td style="background-color: black; color: white; text-align: center;">HTML</td>
          </tr>
        </table>
      </td>
      <td>
        <table border="1">
          <tr>
            <th>Nested Table 4</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Value 1</td>
            <td>Value 2</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
